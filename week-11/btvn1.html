<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chỉ số BMI</title>
    <link rel="stylesheet" href="btvn1.css">
</head>

<body>
    <div class="body">
        <div id="result" class="result">
            <p> Thông báo hiển thị tại đây </p>
        </div>
        <h1>Tính chỉ số BMI</h1>
        <div class="container">
            <label for="weight">Cân nặng (kg):</label>
            <input type="number" id="weight" placeholder="Nhập cân nặng">

            <label for="height">Chiều cao (m):</label>
            <input type="number" id="height" placeholder="Nhập chiều cao">
            <button onclick="calculateBMI()">Tính toán</button>

        </div>
    </div>
    <script>
        function calculateBMI() {
            let weight = parseFloat(document.getElementById('weight').value);
            let height = parseFloat(document.getElementById('height').value);
            let result = document.getElementById('result');
            let bmi = weight / (height * height);
            if (bmi < 18.5) classification = 'Thiếu cân';  
            else if (bmi < 25) classification = 'Bình thường';
            else if (bmi < 30) classification = 'Thừa cân';
            else if (bmi < 35) classification = 'Béo phì độ 1';
            else if (bmi < 40) classification = 'Béo phì độ 2';
            else classification = 'Béo phì độ 3 (Nguy hiểm)';
            result.textContent = `BMI: ${bmi.toFixed(2)} - ${classification}`;
        }
    </script>
</body>
</html>
