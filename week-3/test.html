<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        body {
            background-color: pink;
            margin: 0;
            height: 100vh;
            display: table;
            width: 100%;
            text-align: center;
        }
        .container {
            display: table-cell;
            vertical-align: middle;
        }
        .search-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: auto;
        }
        .search-box input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-box input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: pink;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-box input[type="submit"]:hover {
            background-color: #ff66b2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <h1 style="font-family: Arial, sans-serif; color: #333;">Google</h1>
            <p style="font-family: Arial, sans-serif; color: #666;">Get your Search</p>
            <p style="font-family: Arial, sans-serif; color: #666;">Looking everything you like!</p>
            <form action="">
                <input type="text" placeholder="Enter your Search">
                <input type="submit" value="Search">
            </form>
        </div>
    </div>
</body>
</html>
