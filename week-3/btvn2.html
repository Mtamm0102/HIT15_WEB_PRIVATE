<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        .toanbo {
            background-color: gainsboro;
            width: 100%;
            height: 100vh;
        }

        .roboto-thin {
            font-family: "Roboto", sans-serif;
            font-weight: 100;
            font-style: normal;
        }

        .box {
            width: 600px;
            height: 550px;
            background-color: white;
            border-radius: 15px;
            margin: 0px auto;
            padding: 20px 30px 0px 30px;
        }

        h2 {
            color: blue;
            margin-bottom: 10px;
        }

        .inputtext {
            width: 300px;
            height: 35px;
            border-radius: 5px;
        }

        button {
            margin-bottom: 20px;
            background-color: blue;
            width: 300px;
            height: 28px;
            border-radius: 5px;
        }

        #a1 {
            margin-right: 13px;
        }
        label{
            font-family: "Roboto", sans-serif;
        }
    </style>
</head>

<body>
    <div class="toanbo">
        <div class="box">
            <h2>Login Form UI </h2>

            <div class="input">
                <p>Please enter your user information</p>
                <p>Email</p>
                <input class="inputtext" type="text" placeholder="Enter your email">
            </div>
            <div class="input">
                <p>Password </p>
                <input class="inputtext" type="password" placeholder="*************"><br>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div>
                <input type="checkbox" name="a" id="a">
                <label for>Remember me </label>
            </div>
            <div>
                <div class="roboto-thin">huhu</div>
                <button>Sign in </button>
            </div>
            <p class="end">
                <a id="a1" href="#">Create an account </a>
                <a id="a2" href="#">Forgot your password? </a>
            </p>
        </div>
    </div>
</body>

</html>
