<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTVN 1</title>
</head>

<body>
    <script>
        let name = prompt("Hôm nay là ngày gì?");
        let day = name.toLocaleLowerCase();
        if (day === 'sunday' || day === 'saturday') {
            alert(`${day} is a weekend. `);
        }
        else {
            alert(`${day} is a working day. `);
        }
    </script>
</body>

</html>
