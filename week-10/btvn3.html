<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTVN 3 </title>
</head>

<body>
    <script>
        for (let i = 0; i < 6; i++) {
            let str = ' ';
            for (let j = 0; j < 6 - i; j++) {
                str += ' ';
            }
            for (let j = 0; j < 2 * i + 1; j++) {
                str += '*';
            }
            console.log(str);
        }
        for (let i = 0; i < 3; i++) {
            let str = ' ';
            if (i == 2) {
                for (let j = 0; j < 5; j++) {
                    str += ' ';
                }
                for (let j = 0; j < 3; j++) {
                    str += ' ';
                }
            }
            else {
                for (let j = 0; j < 5; j++) {
                    str += ' ';
                }
                str += '*';
            }
            console.log(str);
        }
    </script>
</body>

</html>
