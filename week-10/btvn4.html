<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input = prompt("Nhập các số, cách nhau bằng dấu phẩy (ví dụ: 1,2,3,4):");
        let max = parseInt(input[0]);
        let min = parseInt(input[0]);
        let count = 0;
        for (let i = 0; i < input.length; i++) {
            const num = parseInt(input[i]);
            if (num > max) max = num;
            if (num < min) min = num;
            if (num % 2 == 0)  count++; 
        }
        alert(`Số lớn nhất là: ${max}`);
        alert(`Số nhỏ nhất là: ${min}`);
        alert(` Số lượng số chẵn là: ${count}`);
    </script>
</body>

</html>
