        const text = "JavaScript is fun";
        console.log(text.slice(0, 10)); // "JavaScript"

        console.log(text.slice(0, 5) + "..." + text.slice(-4));
        // 2,substring str.substring(startIndex, endIndex);
        const text1 = "JavaScript";
        console.log(text1.substring(0, 4)); // "Java"
        console.log(text1.substring(4)); // "Script"
        console.log(text1.substring(4, 0)); // "Java" (hoán đổi tham số)
        console.log(text1.substring(-4, 4)); // "Java" (chỉ số âm được coi là 0)

        console.log(text3.includes("Java")); // true

        console.log(text4.split("")); // ["a", "p", "p", "l", "e"]
